apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dot-env-ingress
  namespace: dot-env
  labels:
    app: dot-env-sveltekit
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: "nginx"
    # Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Enable cert-manager for automatic SSL certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Additional nginx configurations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options DENY always;
      add_header X-Content-Type-Options nosniff always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  tls:
  - hosts:
    - localhost  # Replace with your actual domain
    - your-domain.com  # Replace with your actual domain
    secretName: dot-env-tls
  rules:
  - host: localhost  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
